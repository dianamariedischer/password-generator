<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form>
            <label for="length">Desired password length (must be 8-128 characters):</label>
            <input type="number" class="form1" id="length" name="length" min="8" max="128"><br>
            <p>Types of characters to include in password:</p>
            <label for="lower"> Lowercase</label>
            <input type="checkbox" id="lower" class="form1" name="lower"><br>
            <label for="upper"> Uppercase</label>
            <input type="checkbox" id="upper" class="form1" name="upper"><br>
            <label for="numeric"> Numeric</label>
            <input type="checkbox" id="numeric" class="form1" name="numeric"><br>
            <label for="special"> Special</label>
            <input type="checkbox" id="special" class="form1" name="special"><br>
          </form>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
